<html lang="en">
<head>
    <style>
        .text-container {
            display: flex;
            flex-direction: column;
            row-gap: 20px;
        }

        .container {
            display: flex;
            column-gap: 25px;
        }

        .coin-image {
            align-self: flex-end;
            width: 80px;
        }

        .shop-image {
            height: 250px;
            object-fit: contain;
            margin-top: 10px;
        }

        .shop-info {
            flex-direction: row-reverse;
            align-items: center;
        }

        @media (orientation: landscape) {
            .container {
                justify-content: space-evenly;
            }

            p {
                width: 50%;
            }

            .coin-image {
                width: 125px;
            }

            .shop-info {
                flex-direction: row-reverse;
                column-gap: 5%;
            }

            .shop-image {
                width: 200px;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <article class="text-container">
        <div class="container">
            <p>
                Pokécoins are in game currency that can be used to purchase items from the shop.
            </p>
            <img src="images/help/faqs/pokecoin.png" alt="Pokécoin" class="coin-image">
        </div>
        <div class="container shop-info">
            <p>
                Several types of items can be found in the shop, each of the items have specific purpose.
            </p>
            <img src="images/help/faqs/shop.png" alt="Shop" class="shop-image">
        </div>
    </article>
</body>
</html>
